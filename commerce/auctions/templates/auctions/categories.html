{% extends "auctions/layout.html" %}
    {% block body %}
        <h2> Categories </h2>
    {% if all_categories %}
    <ul>
        {% for category in all_categories %}
        <li class="category_list">
            <a href="{% url 'category_listing' category.category_name %}">{{ category.category_name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        No Categories yet.
    {% endif %}
{% endblock %}
