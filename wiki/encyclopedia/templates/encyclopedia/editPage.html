{% extends "encyclopedia/layout.html" %}
{% load markdown_extras %}
{% block title %}
    Edit {{page_title}}
{% endblock %}

{% block body %}
    <h3>Edit details for the {{ page_title }} page: </h3>
    <form action="{% url 'editPage' page_title %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type = "submit">
    </form>
{% endblock %}
